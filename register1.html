<script> 
function validate()                                    
{ 
    var name = document.forms["RegForm"]["uname"];               
    var email = document.forms["RegForm"]["uId"]; 
    var pincode = document.forms["RegForm"]["pin"]; 
    var bloodgroup = document.forms["RegForm"]["bg"]; 
    var age = document.forms["RegForm"]["age"]; 
    var city =  document.forms["RegForm"]["city"];  
    var state = document.forms["RegForm"]["state"];  
    var mobile = document.forms["RegForm"]["mblno"]; 
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    }    
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    }   
    if (city.value == "")                        
    { 
        window.alert("Please enter your city"); 
        city.focus(); 
        return false; 
    } 
    if (state.value == "")                               
    { 
        window.alert("Please enter your state."); 
        state.focus(); 
        return false; 
    } 
   
    if (bloodgroup.value == "")                        
    { 
        window.alert("Please enter your bloodgroup"); 
        bloodgroup.focus(); 
        return false; 
    } 

    if (age.value == "")                        
    { 
        window.alert("Please enter your age"); 
        age.focus(); 
        return false; 
    } 

    if (mobile.value == "")                           
    { 
        window.alert("Please enter your mobile number."); 
        mobile.focus(); 
        return false; 
    }  
	else if (!(mobile.value.length == 10))
	{
		alert("Please enter 10 digit mobile no.");
		mobile.value = "";
		mobile.focus();
		return false;
	}

   
    if (pincode.value== "")                  
    { 
        alert("Please enter correct pincode."); 
        pincode.focus(); 
        return false; 
    }
	else if (!(pincode.value.length == 6))
	{
		alert("Please enter 6 digit valid pincode");
		pincode.value = "";
		pincode.focus();
		return false;
	}
   
    return true; 
}</script>
